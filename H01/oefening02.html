<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Browserversie</title>
</head>

<body>
<button id="btnVersie" onclick="ToonVersie();">Toon browserversie</button>
<div id="divResult"></div>

<script>
// functie
function toonVersie(){
	var browser = navigator.appName;
	var versie = navigator.appVersion;
	var tekst = 'U gebruikt '+ browser + ', versie : ' + versie;
	
	document.getElementById('divResult').innerHTML = tekst;
}
</script>
</body>
</html>
