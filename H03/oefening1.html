<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Getallen vergelijken</title>
</head>

<body>
	<h1>Getallen vergelijken</h1>
	<div id="divGetallen"></div>
	<hr />
	<div id="divResult"></div>

	<script>
		// Lees twee getallen in, converteer ze met parseInt() en parseFloat()
		var getal1 = parseInt(prompt('Vul het eerste getal in', 'getal 1'));
		var getal2 = parseInt(prompt('Vul het tweede getal in', 'getal 2'));
		
		// Invoer op het scherm tonen.
		var getallen = 'De getallen die u invoerde waren ' + getal1 + ' en ' + getal2;
		document.getElementById('divGetallen').innerHTML = getallen;

		// De vergelijkingen uitvoeren.
		var resultaat = 'Is het eerste getal groter dan het tweede getal? ' + (getal1 > getal2);
		resultaat += '<br />Is het eerste getal kleiner dan het tweede getal? ' + (getal1 < getal2);
		resultaat += '<br />Is het eerste getal gelijk aan het tweede getal? ' + (getal1 == getal2);
		document.getElementById('divResult').innerHTML = resultaat;
	</script>
</body>
</html>
